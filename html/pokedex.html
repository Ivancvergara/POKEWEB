<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="../js/app.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/pokedex.css">
</head>
<body>
    <header class="header">
        <div class="menu">
            <div class="logo">
                <img class="logo-img" src="../img/logo.png" alt="logo">
            </div>
            <div id="back-menu"></div>
            <nav class="nav" id="nav">
                <img class="logo-img" src="../img/logo.png" alt="logo">
                <a href="../index.html">Inicio</a>
                <a href="./historia.html">Historia</a>
                <a href="./entrenadores.html">Entrenadores</a>
                <a href="./pokemones.html">Pokemones</a>
                <a href="./pokedex.html">Pokédex</a>
                <a href="./acercade.html">Acerca de</a>
            </nav>
            <div class="btn_menu" id="btn_menu">
                <label for="checkbox" class="hamburguer" id="btn">
                    <input type="checkbox" id="checkbox">
                    <span class="line line-main"></span>
                    <span class="line line-split"></span>
                </label>
            </div>
        </div>
    </header>
    <main>
        <h1 class="tittle">POKÉDEX</h1>

        <form action="" onsubmit="searchPokemon(event)">
            <div class="input-group">
                <label for="pokemon" class="input-label">Nombre o número de Pokémon</label>
                <input type="text" name="pokemon" requited class="input" autocomplete="off">
            </div>
        </form>
        
        <div data-poke-card class="poke-card">
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" id="poke-img" src="../img/Pokeball.png"/>
            </div>
            <div data-poke-name class="poke-name">Pokedex</div>
            <div data-poke-id class="poke-id"></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
    </main>
    <script src="../js/nav.js"></script>
</body>
</html>
